<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Budget Tracker</h1>
  <!-- Notification element -->
  <div id="notification" role="alert" aria-live="assertive"></div>
  <main role="main">
    <!-- Budget Section -->
    <div id="budget-section" class="card">
      <h2>Budget</h2>
      <table id="budget-table">
        <tr>
          <th>Category</th>
          <th>Monthly Budget</th>
          <th>Weekly Budget</th>
          <th>Actual (Month)</th>
          <th>Actual (Week)</th>
        </tr>
      </table>
    </div>

    <!-- Add Expense Section -->
    <div id="add-expense-section" class="card">
      <h2>Add Expense</h2>
      <div class="form-group">
        <label for="expense-date">Date:</label>
        <input type="date" id="expense-date" />
      </div>
      <div class="form-group">
        <label for="expense-category">Category:</label>
        <select id="expense-category"></select>
      </div>
      <div class="form-group">
        <label for="expense-description">Description:</label>
        <input type="text" id="expense-description" />
      </div>
      <div class="form-group">
        <label for="expense-amount">Amount:</label>
        <input type="number" id="expense-amount" step="0.01" />
      </div>
      <button id="add-expense-button">Add Expense</button>
    </div>

    <!-- Expenses Section -->
    <div id="expenses-section" class="card">
      <h2>Expenses</h2>
      <div class="filters">
        <label for="filter-month">Month:</label>
        <select id="filter-month"></select>
        <label for="filter-year">Year:</label>
        <select id="filter-year"></select>
        <!-- New Toggle Button to show newest 5 vs all expenses -->
        <button id="toggle-expenses-button">Show All</button>
      </div>
      <table id="expenses-table">
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </table>
    </div>

    <!-- Spending Chart Section -->
    <div id="chart-section" class="card">
      <h2>Spending Chart</h2>
      <div class="chart-container">
        <canvas id="chart-canvas"></canvas>
      </div>
    </div>
  </main>

  <!-- Firebase (compat) scripts -->
  <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-database-compat.js"></script>

  <!-- Main JS -->
  <script src="script.js"></script>
</body>
</html>
